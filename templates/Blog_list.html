{% extends 'index.html' %}

{% block content %}

<div class="container">
  <a href="">login</a>

{% for i in object_list %}

    <div class="card bg-light mb-3" style="max-width: 100rem;">
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title"><a href="{% url 'detail' i.pk %}">{{i.new_title}}</a></h5>
        <p class="card-text">{{i.new_body}}.</p>
      </div>
      <div class="card-footer">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  Launch demo modal
</button>
<a href="{% url 'edit_blog' i.pk %}"> edit</a>
<a href="{% url 'delete_blog' i.pk %}"> Delete</a>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to delete the post {{i.new_title}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  >Delete it</button>
      </div>
    </div>
  </div>
</div>
      </div>

    </div>
{% endfor%}
</div >

{% endblock content %}
